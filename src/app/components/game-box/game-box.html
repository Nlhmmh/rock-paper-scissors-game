<div class="container">
  <div class="left">
    <app-choose-choice [isBtnLoading]="isBtnLoading" (choiceEvent)="receiveChoice($event)" />
  </div>
  <div class="right">
    <div class="navbar">
      <app-select-lang />
      <a [routerLink]="['/', currentLang, 'score']">{{ 'app.game-page.game-box.scores' | translate }} -></a>
    </div>
    <div class="card-container">
      <div class="card">
        <p [class.fade-in]="isAnimating()">{{ resultMsg }}</p>
        <app-choices [choice]="choice" [computerChoice]="computerChoice" />
      </div>
    </div>
  </div>
</div>
