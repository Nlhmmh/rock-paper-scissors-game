<div class="container">
  <div class="welcome-box" [ngClass]="{'fade-out': isSliding}">
    <app-welcome-box (onToggle)="toggle()" />
  </div>
  <div class="game-box" [ngClass]="{'slide-in': isSliding}">
    <app-game-box />
  </div>
</div>

<style>
  div.container {
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;

    .welcome-box,
    .game-box {
      position: absolute;
      width: inherit;
      height: inherit;
    }

    .game-box {
      transform: translateX(-100%);
    }

    .fade-out {
      animation: fade-out 1s ease-out forwards;
    }

    .slide-in {
      animation: slide 1s ease-in forwards;
    }
  }

  @keyframes fade-out {
    0% {
      opacity: 1;
    }

    100% {
      opacity: 0;
    }
  }

  @keyframes slide {
    0% {
      transform: translateX(-100%);
    }

    100% {
      transform: translateX(0);
    }
  }
</style>
