<div class="container">
  <div class="card">
    <h1>Score Board</h1>
    <div class="table-card">
      <table mat-table [dataSource]="scores()" class="mat-elevation-z8">
        <!-- Header -->
        <ng-container matColumnDef="no">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>
        <ng-container matColumnDef="yourChoice">
          <th mat-header-cell *matHeaderCellDef> Your Choice </th>
          <td mat-cell *matCellDef="let element"> {{element.yourChoice}} </td>
        </ng-container>
        <ng-container matColumnDef="computerChoice">
          <th mat-header-cell *matHeaderCellDef> Computer Choice </th>
          <td mat-cell *matCellDef="let element"> {{element.computerChoice}} </td>
        </ng-container>
        <ng-container matColumnDef="result">
          <th mat-header-cell *matHeaderCellDef> Result </th>
          <td mat-cell *matCellDef="let element"> {{element.result}} </td>
        </ng-container>
        <!-- Body -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;" ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
  <a routerLink="/">Back to Game</a>
</div>
